<p>new-todo-item </p>

<!-- need to work on forms -->
<form class="data" #f="ngForm">
  <div>
    <!-- ngModel, 2 way binding ng-book pg 184 -->
    <input [(ngModel)]="myTask" name="myTask" type="text" placeholder="Enter Task" required />

  </div>

  <div>
    <button class="btn" [disabled]="!f.valid"
            (click)="saveTask()">
      Save Task
    </button>
  </div>

</form>
